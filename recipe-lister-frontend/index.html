<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipe Lister</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form class="add-recipe-form">
          <h3>Post a new recipe!</h3>
  
          <input
            id="recipe-name-input"
            type="text"
            name="name"
            value=""
            placeholder="Enter recipe name..."
            class="input-text"
          />
          <br />
          <div id="ingredients-input">
            <div id="ingredient-input-0">
                <input
                  type="text"
                  name="name"
                  value=""
                  placeholder="Ingredient Name..."
                  class="input-text"
                />
                <input
                  type="text"
                  name="amount"
                  value=""
                  placeholder="Amount..."
                  class="input-text"
                />
                <br />
            </div>
          </div>
          <br />
          <button id="add-another-ingredient">
            Add Another Ingredient
          </button>
          <br />
          <br />
          <input
            id="create-recipe-button"
            type="submit"
            name="submit"
            value="Create Recipe"
            class="submit"
          />
        </form>
      </div>

    <h1>All Recipes</h1>
    
    <div id="header-buttons">
      <button id="shopping-list-button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View Your Shopping List</button>
        <!-- <button id="shopping-list-button">View Your Shopping List</button> -->
        <br><br>
        <button id="add-recipe-button">Add Recipe</button>
    </div>

    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Shopping List</h4>
          </div>

          <div class="modal-body">
            <div id="shopping-list">
              <div id="shopping-list-ingredients">
              </div><br />
              <button id="add-ingredient-to-list">Add Ingredient</button>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>

      </div>
    </div>
<!-- 
    <div id="shopping-list">
      <b>Shopping List </b> <button id="close-list">x</button>
      <div id="shopping-list-ingredients">
      </div><br />
      <button id="add-ingredient-to-list">Add Ingredient</button>
    </div> -->

    <div id="main">

    </div>

    <script type="text/javascript" src="src/recipe.js"></script>
    <script type="text/javascript" src="src/recipesAdapter.js"></script>
    <script type="text/javascript" src="src/ingredient.js"></script>
    <script type="text/javascript" src="src/ingredientsAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
